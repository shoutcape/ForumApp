<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="forum.css" />
    </head>
    <body>
        <div class="overlay"></div>
        <embed src="../../svg/background2.svg" type="image/svg+xml" id="svg"/>
        <div class="signout">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"
            >
                <path
                    d="M304 336v40a40 40 0 01-40 40H104a40 40 0 01-40-40V136a40 40 0 0140-40h152c22.09 0 48 17.91 48 40v40M368 336l80-80-80-80M176 256h256"
                    fill="none"
                    stroke="white"
                    stroke-width="30"
                />
            </svg>
        </div>
        <div class="main-container">
            <h1 class="text">Welcome to the <br> Forum</h1>
            <div>
                <p class="text">Here you can write your posts.</p>
                <form id="newPostForm" class="pure-form">
                    <textarea
                        class="pure-input"
                        name="newPostInput"
                        id="newPostInput"
                    ></textarea>
                    <button
                        id="newPostButton"
                        class="pure-button"
                        type="submit"
                    >
                        Submit Post
                    </button>
                </form>
            </div>

            <div id="userPosts"></div>
        </div>

        <!-- libraries -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
        <script type="module" src="../../firebaseconfig.js"></script>
        <script type="module" src="forum.js"></script>
    </body>
</html>
