<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="forum.css" />
    </head>
    <body data-server-no-reload>
        <div class="overlay"></div>
        <div class="main-container">
            <h1 id="welcomeHeading" class="context">Welcome to the Forum</h1>
            <div>
                <p class="context">Here you can write your posts.</p>
                <form id="newPostForm" class="pure-form">
                    <textarea
                        class="pure-input"
                        name="newPostInput"
                        id="newPostInput"
                    ></textarea>
                    <button
                        id="newPostButton"
                        class="pure-button"
                        type="submit"
                    >
                        Submit Post
                    </button>
                </form>
            </div>

            <div id="userPosts"></div>
        </div>

        <!-- libraries -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
        <script type="module" src="../../firebaseconfig.js"></script>
        <script type="module" src="forum.js"></script>
    </body>
</html>
